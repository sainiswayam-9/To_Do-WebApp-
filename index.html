
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>‚è± Stopwatch</h2>
      <div id="stopwatch">00:00:00</div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>

    <div class="main-panel">
      <h1>üìù To-Do List with Alarm</h1>
      <div id="clock">00:00:00</div>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <input type="time" id="alarmTime" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
      <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
      <div class="alarm-controls">
        <button onclick="stopAlarm()">‚èπ Stop</button>
        <span style="margin: 0 10px;"></span>
        <button onclick="snoozeAlarm()">üò¥ Snooze (5 mins)</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>‚è≤ Timer</h2>
      <input type="number" id="timerMinutes" placeholder="Minutes"/>
      <button onclick="startTimer()">Start Timer</button>
      <div id="timerDisplay">00:00</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
