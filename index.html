<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart To-Do with Clock & Alarms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="side-panel">
      <h2>Stopwatch</h2>
      <div class="stopwatch">
        <span id="stopwatch">00:00:00</span><br/>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>
    </aside>

    <main class="main-content">
      <h1>üìù To-Do List + Clock + Alarm</h1>
      <div class="clock" id="clock">00:00:00</div>

      <input type="text" id="taskInput" placeholder="Enter task" />
      <input type="time" id="alarmTime" />
      <button onclick="addTask()">Add Task</button>

      <div class="buttons">
        <button onclick="stopAlarm()">‚èπ Stop</button>
        <button onclick="snoozeAlarm()">üò¥ Snooze</button>
      </div>

      <ul id="taskList"></ul>
    </main>

    <aside class="side-panel">
      <h2>Timer</h2>
      <div class="timer">
        <input type="number" id="timerMinutes" placeholder="Minutes" />
        <button onclick="startTimer()">Start Timer</button>
        <p id="timerDisplay">00:00</p>
      </div>
    </aside>
  </div>
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
